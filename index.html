<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo con Información Detallada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: params.get('lat'),
                lng: params.get('lng'),
                zoom: params.get('zoom'),
                layer: params.get('layer')
            };
        }

        // Obtener parámetros de la URL
        const queryParams = getQueryParams();
        let initialLat = 37.7749;
        let initialLng = -95.712891;
        let initialZoom = 4;
        let initialLayer = 'satellite';

        if (queryParams.lat && queryParams.lng && queryParams.zoom) {
            initialLat = parseFloat(queryParams.lat);
            initialLng = parseFloat(queryParams.lng);
            initialZoom = parseInt(queryParams.zoom, 10);
        }

        if (queryParams.layer) {
            initialLayer = queryParams.layer;
        }

        var map = L.map('map').setView([initialLat, initialLng], initialZoom);

        // Reemplaza 'YOUR_MAPBOX_ACCESS_TOKEN' con tu token de Mapbox
        const accessToken = 'pk.eyJ1IjoiZWx6dW1hIiwiYSI6ImNseXptNWY3NDJibm0ya3M2NmQ4cHNjYXYifQ.4t4qNdUm7K5qKW_S9VEZDQ';

        // Definir las capas
        var layers = {
            'satellite': L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/512/{z}/{x}/{y}@2x?access_token=${accessToken}`, {
                maxZoom: 21,
                attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>'
            }),
            'streets': L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/512/{z}/{x}/{y}@2x?access_token=${accessToken}`, {
                maxZoom: 21,
                attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>'
            })
        };

        // Añadir la capa seleccionada
        if (layers[initialLayer]) {
            layers[initialLayer].addTo(map);
        } else {
            layers['satellite'].addTo(map); // Valor por defecto
        }

        // Cargar puntos desde el archivo JSON
        fetch('puntos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(puntos => {
                console.log('Puntos cargados:', puntos); // Mensaje de depuración

                puntos.forEach(function(punto) {
                    if (!punto.lat || !punto.lng || !punto.nombre) {
                        console.error('Punto inválido:', punto);
                        return;
                    }

                    var popupContent = `
                        <b>${punto.nombre}</b><br>
                        Latitud: ${punto.lat}<br>
                        Longitud: ${punto.lng}<br>
                    `;

                    // Añadir metadatos al popup
                    for (var key in punto.metadatos) {
                        if (punto.metadatos.hasOwnProperty(key)) {
                            popupContent += `${key}: ${punto.metadatos[key]}<br>`;
                        }
                    }

                    popupContent += `
                        <a href="${punto.enlace_google}" target="_blank">Ver en Google Maps</a><br>
                        <a href="${punto.enlace_osm}" target="_blank">Ver en OpenStreetMap</a>
                    `;
                    
                    L.marker([punto.lat, punto.lng]).addTo(map)
                        .bindPopup(popupContent);

                    console.log('Punto añadido:', punto); // Mensaje de depuración
                });
            })
            .catch(error => {
                console.error('Hubo un problema con la carga del archivo JSON:', error);
            });
    </script>
</body>
</html>
